# Hugo configuration file
title: Birth Software

# import hextra as module
module:
  imports:
  - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: Nativity
      pageRef: /nativity
      weight: 1
    - name: Birth
      pageRef: /birth
      weight: 2
    - name: About
      pageRef: /about
      weight: 3
    # - name: Contact â†—
    #   url: "https://github.com/imfing"
    #   weight: 3
    - name: Search
      weight: 4
      params:
        type: search
    - name: GitHub
      weight: 5
      url: "https://github.com/birth-software"
      params:
        icon: github
    # - name: Twitter
    #   weight: 5
    #   url: "https://twitter.com/"
    #   params:
    #     icon: x-twitter

params:
  page:
    width: full
  navbar:
    displayTitle: true
    displayLogo: false

  footer:
    displayCopyright: false
    displayPoweredBy: false

